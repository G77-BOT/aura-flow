                --- Step 1: Push Your Code to a Git Provider ---

                1. Sign up for a free account at vercel.com. It's easiest to sign up using your GitHub account.
                2. From your Vercel dashboard, click "Add New..." -> "Project".
                3. Import the Git repository you just created. Vercel will automatically detect the project settings.

                --- Step 3: Configure Environment Variables (VERY IMPORTANT!) ---
                Your checkout will not work without this step. You need to provide your secret Stripe API key to Vercel so the serverless function can process payments securely.
                
                1. In your new Vercel project's dashboard, go to the "Settings" tab.
                2. Click on "Environment Variables" in the side menu.
                3. Create a new variable:
                   - NAME:  STRIPE_SECRET_KEY
                   - VALUE: Your Stripe secret key (it looks like `sk_test_...` or `sk_live_...`)
                   - Make sure to leave the "Production", "Preview", and "Development" environment boxes checked.
                4. Click "Save".

                --- Step 4: Deploy! ---
                1. Go back to your project's "Deployments" tab.
                2. Find the latest deployment, click the "..." menu, and select "Redeploy". This ensures it uses the new environment variable.
                3. Vercel will now build and deploy your site.
                4. Once it's finished, you'll have a live URL (e.g., `your-project-name.vercel.app`) where you can see your website!
