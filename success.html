<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! - Aura & Flow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        .thank-you-container {
            text-align: center;
            padding: 5rem 1rem;
            max-width: 600px;
            margin: 4rem auto;
            background: var(--card-background);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        .thank-you-container h1 {
            font-family: var(--font-heading);
            color: var(--secondary-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .thank-you-container p {
            margin-bottom: 2rem;
        }
        .home-button {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 2.5rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .home-button:hover {
            background-color: #c8a39e;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">Aura & Flow</a>
        </div>
    </header>

    <main>
        <div class="thank-you-container">
            <h1>Thank You!</h1>
            <p>Your order has been placed successfully. We've received it and are getting it ready for you.</p>
            <p>A confirmation email is on its way to you shortly.</p>
            <a href="index.html" class="home-button">Continue Shopping</a>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Aura & Flow. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Clear the cart from localStorage after a successful purchase
        localStorage.removeItem('auraFlowCart');
    </script>
</body>
</html>
